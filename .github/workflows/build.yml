name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: ðŸ§° Install required system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            libffi-dev \
            libssl-dev \
            libsndfile1 \
            libjpeg-dev \
            zlib1g-dev \
            libavcodec-dev \
            libavformat-dev \
            libswscale-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libmtdev-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            xclip \
            libbz2-dev \
            libsqlite3-dev \
            curl

      - name: ðŸ’¾ Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: ðŸ”§ Initialize Buildozer (if needed)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: ðŸ” Check Buildozer spec file
        run: cat buildozer.spec

      - name: ðŸ“¦ Install Android SDK/NDK dependencies
        run: |
          echo "sdk.dir=$HOME/.buildozer/android/platform/android-sdk" >> local.properties || true

      - name: ðŸ›  Build Android APK
        run: |
          buildozer android clean
          buildozer android debug

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentDetailsApp
          path: bin/*.apk
