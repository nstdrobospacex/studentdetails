name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-11-jdk python3-pip libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          libfreetype6-dev libgl1-mesa-dev libgles2-mesa-dev libgstreamer1.0 libgstreamer1.0-dev \
          libmtdev-dev xclip xsel libjpeg-dev zlib1g-dev pkg-config libffi-dev libssl-dev

        pip install --upgrade pip
        pip install cython virtualenv buildozer

    - name: Initialize buildozer
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: studentdetails-debug-apk
        path: bin/*.apk
