name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          zip \
          unzip \
          openjdk-11-jdk \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer-plugins-base1.0-dev \
          libmtdev-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libgstreamer1.0-0 \
          libgstreamer1.0-dev \
          libffi-dev \
          libjpeg-dev \
          libfreetype6-dev \
          build-essential \
          autoconf \
          libtool \
          pkg-config \
          git

        python3 -m pip install --upgrade pip
        pip install --upgrade Cython virtualenv
        pip install buildozer

    - name: Set environment variables
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=$PATH:~/.local/bin" >> $GITHUB_ENV

    - name: Initialize Buildozer (if needed)
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi

    - name: Build APK
      run: |
        buildozer -v android debug || (
          echo "üîç Buildozer log:" && 
          cat .buildozer/android/platform/python-for-android/python-for-android.log && 
          exit 1
        )

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: studentdetailsapp-debug-apk
        path: bin/*.apk
