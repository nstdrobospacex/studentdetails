name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: 🧰 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            libffi-dev \
            libssl-dev \
            libsndfile1 \
            libjpeg-dev \
            zlib1g-dev \
            libavcodec-dev \
            libavformat-dev \
            libswscale-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libmtdev-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            xclip \
            libbz2-dev

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 🛠 Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r <(buildozer android clean | grep -v "requirements")

      - name: 📱 Build APK with Buildozer
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StudentDetailsApp-APK
          path: bin/*.apk
